{% extends ":/itip.html" %}

{% block incidenceDetail %}
  <tr>
    <th valign="top">{% i18n "Date:" %}</th>
    <td>{{ incidence.date|kdatetime }}</td>
  </tr>

  {% if incidence.description %}
  <tr>
    <th valign="top">{% i18n "Description:" %}</th>
    <td>{{ incidence.description|safe }}</td>
  </tr>
  {% endif %}

{% endblock incidenceDetail %}
